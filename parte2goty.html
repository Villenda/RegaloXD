<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
<script>
window.alert("Baje un poco el volumen... SOBRE AVISO NO HAY ENGAÃ‘O");
</script>
<button onclick="startGame()">Dale</button> <!-- Add a Start button -->
<audio id="backgroundAudio" loop volume="0.3">
    <source src="losjudiciales.mp3" type="audio/mpeg">
</audio>
<audio id="gameOverAudio" volume="0.5">
    <source src="encuerenlo.mp3" type="audio/mpeg">
</audio>
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var backgroundAudio;
var gameOverAudio;
var anotherAudio;

function startGame() {
    // Hide the Start button
    document.querySelector("button").style.display = "none";
    
    myGamePiece = new component(30, 30, "#FCA3CC", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
    backgroundAudio = document.getElementById("backgroundAudio");
    backgroundAudio.volume = 0.5; // Set the audio volume to 50%
    backgroundAudio.play(); // Start audio playback after clicking Start
    
    // Initialize the gameOverAudio
    gameOverAudio = document.getElementById("gameOverAudio");
    gameOverAudio.volume = 0.5;
    gameOverAudio.pause(); // Pause the gameOverAudio initially
    
    // Initialize the anotherAudio
    anotherAudio = document.getElementById("anotherAudio");
    anotherAudio.volume = 0.5;
    anotherAudio.pause(); // Pause the anotherAudio initially
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            gameOver();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    
    // Check if the score is 1200 and open the link
    if (myGameArea.frameNo === 1200) {
        window.open('https://www.example.com', '_blank'); // Replace with your desired link
        backgroundAudio.pause(); // Pause the audio
    }
    
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "#BCE6EB", x, 0));
        myObstacles.push(new component(10, x - height - gap, "#BCE6EB", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function gameOver() {
    clearInterval(myGameArea.interval);
    backgroundAudio.pause(); // Pause the initial audio
    gameOverAudio.play(); // Play the gameOverAudio
    alert("Nooooooo te agarraron los municipales mauuuu! :,c");
    // Add a restart button
    var restartButton = document.createElement("button");
    restartButton.innerHTML = "No te rindas mau!";
    restartButton.onclick = function() {
        location.reload(); // Reload the page to restart the game
    };
    document.body.appendChild(restartButton);
}
</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">Subir</button>
<p>Amo rapido vienen los municipales pq el codigo de este juego es robado!</p>
<p>Una vez que llegues a 1200 puntos pasas!</p>
</body>
</html>
